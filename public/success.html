<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you!!!</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Kosugi+Maru&display=swap');

      :root {
        font-family: 'Kosugi Maru', 'Fredoka One', system-ui, -apple-system, sans-serif;
        color: #0f5132;
        background: radial-gradient(circle at 20% 20%, #fff3e0, #ffe0ec 40%, #ffffff 100%);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .wrapper {
        background: #ffffff;
        border-radius: 30px;
        padding: 32px 28px;
        max-width: 720px;
        text-align: center;
        box-shadow: 0 16px 36px rgba(255, 118, 89, 0.25);
        border: 3px solid #ffc8d0;
      }

      .big-title {
        font-family: 'Fredoka One', 'Kosugi Maru', cursive;
        font-size: clamp(44px, 7vw, 68px);
        color: #ff6f61;
        margin: 0 0 10px;
        letter-spacing: 0.05em;
      }

      h2 {
        margin: 0 0 12px;
        font-size: clamp(22px, 4vw, 30px);
      }

      p {
        margin: 0;
        font-size: clamp(16px, 3.5vw, 19px);
        color: #2e4a46;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="big-title">Thank you!!!</div>
      <h2>サンタクロースに送信しました。</h2>
      <p>クリスマス当日まで、元気に、楽しく過ごしてください。</p>
    </div>
  </body>
</html>
