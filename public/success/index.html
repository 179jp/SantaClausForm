<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 30% 20%, #fff4e6, #ffe4f1 40%, #e0f4ff 80%);
        min-height: 100vh;
        color: #143148;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 32px;
      }
      .card {
        background: #fff;
        border-radius: 24px;
        padding: 28px 26px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 14px 38px rgba(20, 49, 72, 0.12);
      }
      h1 {
        font-family: 'Fredoka', 'Noto Sans JP', sans-serif;
        font-size: 3rem;
        margin: 0 0 12px;
        color: #ff6f91;
        letter-spacing: 0.05em;
      }
      h2 {
        margin: 0 0 10px;
        font-size: 1.6rem;
      }
      p {
        margin: 0;
        font-size: 1.05rem;
        color: #2c4a60;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Thank you!!!</h1>
      <h2>サンタクロースに送信しました。</h2>
      <p>クリスマス当日まで、元気に、楽しく過ごしてください。</p>
    </div>
  </body>
</html>
